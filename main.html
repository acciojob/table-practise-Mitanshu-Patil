<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Table</title>
    <style>
        table {
            border: 1px solid black;
            background-color: yellow;
           
        }
        th, td, tr {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        caption {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student Details</caption>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>BRANCH</th>
        </tr>
        <tr>
            <td>Mitanshu</td>
            <td>21</td>
            <td>Computer Science</td>
        </tr>
        <tr>
            <td>Aarav</td>
            <td>22</td>
            <td>Mechanical</td>
        </tr>
        <tr>
            <td>Riya</td>
            <td>20</td>
            <td>Electronics</td>
        </tr>
    </table>
</body>
</html>
